<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <title>Slider</title>
</head>

<body>
  <main class="container">

    <div class="sidebar">
      <div style="
          background: linear-gradient(220deg, rgba(144,198,245,1) 0%, rgba(249,176,196,1) 100%);
        ">
        <h1>Пешеходный мост в Астане</h1>
        <p>Архитектура & свет</p>
      </div>

      <div style="
          background: linear-gradient(34deg, rgba(50,139,105,1) 0%, rgba(143,181,130,1) 100%);
        ">
        <h1>Лес в Алматы</h1>
        <p>Природа & растения</p>
      </div>

      <div style="
          background: linear-gradient(138deg, rgba(151,116,78,1) 0%, rgba(244,189,125,1) 100%);
        ">
        <h1>Отель "Казахстан"</h1>
        <p>Архитектура & свет</p>
      </div>

      <div style="
          background: linear-gradient(309deg, rgba(65,65,65,1) 0%, rgba(176,176,176,1) 100%);
        ">
        <h1>Кони в поле</h1>
        <p>Горы & кони</p>
      </div>

      <div style="
          background: linear-gradient(58deg, rgba(18,116,115,1) 0%, rgba(89,161,170,1) 100%);
        ">
        <h1>Большое Алматинское озеро</h1>
        <p>Природа & горы</p>
      </div>
    </div>

    <div class="main-slide">
      <div style="
          background-image: url('https://images.unsplash.com/photo-1530480667809-b655d4dc3aaa?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1929&q=80');
        "></div>

      <div style="
          background-image: url('https://images.unsplash.com/photo-1619265180726-6c11823ebf6a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80');
        "></div>

      <div style="
          background-image: url('https://images.unsplash.com/photo-1581067861196-da711bc7cfee?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80');
        "></div>

      <div style="
          background-image: url('https://images.unsplash.com/photo-1524100880052-104a85d5ab82?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80');
        "></div>

      <div style="
          background-image: url('https://images.unsplash.com/photo-1658656266748-2ab75e71cacc?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1886&q=80');
        "></div>
    </div>

    <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>

  </main>

  <script src="./app.js"></script>
</body>

</html>
